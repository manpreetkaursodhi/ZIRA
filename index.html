<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&display=swap" rel="stylesheet">
    <title>ZIRA CLONE</title>
</head>
<body>
    <!--NAVBAR-->
    <div class="toolbox-cont"> 
        <div class="toolbox-priority-cont">
            <div class="first color"></div>
            <div class="second color"></div>
            <div class="third color"></div>
            <div class="fourth color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="text">
            <h1>ZIRA CLONE</h1>
        </div>
    </div>
    <!--MODAL-->
    <div class="main-cont"></div>
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task.."></textarea>
        <div class="priority-colors-cont">
            <div class="first priority-color"></div>
            <div class="second priority-color"></div>
            <div class="third priority-color"></div>
            <div class="fourth priority-color"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>    
</body>
</html>
